<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YScroll</title>
  <link rel="stylesheet" href="settings.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <img src="icons/logo.png">
        </div>
        <div class="brand">
          <h1>YScroll</h1>
          <p>Settings</p>
        </div>
      </div>
      <button class="back-btn" id="backBtn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
      </button>
    </div>
    <div class="settings">

      <!-- Daily Limit -->
      <div class="setting-box">
        <p class="label">Daily Limit</p>
        <div class="value">
          <span id="dailyValue">120</span>
          <span class="unit">minutes</span>
        </div>
        <div class="buttons">
          <button id="dailyDecrement">−</button>
          <div class="divider"></div>
          <button id="dailyIncrement">+</button>
        </div>
      </div>

      <!-- Session Limit -->
      <div class="setting-box">
        <p class="label">Session Limit</p>
        <div class="value">
          <span id="sessionValue">25</span>
          <span class="unit">minutes</span>
        </div>
        <div class="buttons">
          <button id="sessionDecrement">−</button>
          <div class="divider"></div>
          <button id="sessionIncrement">+</button>
        </div>
      </div>

      <!-- Cool Down -->
      <div class="setting-box">
        <p class="label">Cool Down</p>
        <div class="value">
          <span id="coolValue">5</span>
          <span class="unit">minutes</span>
        </div>
        <div class="buttons">
          <button id="coolDecrement">−</button>
          <div class="divider"></div>
          <button id="coolIncrement">+</button>
        </div>
      </div>
    </div>

    <p class="info">
      Your settings help maintain focus and prevent burnout.  
      Adjust limits based on your productivity rhythm.
    </p>

    <button class="save-btn" id="saveBtn">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
      Save Changes
    </button>
  </div>

  <script src="settings.js"></script>
</body>
</html>
